<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reality Check</title>
  
  <!-- App install manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#00d084">
  
  <!-- App Icons -->
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5em;
      color: #00d084;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 1.5em;
      padding: 0 1em;
    }

    button {
      background-color: #00d084;
      color: #000;
      border: none;
      border-radius: 50px;
      padding: 0.8em 2em;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00f0a8;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .fade-in {
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h1 class="fade-in">üåç Reality Check</h1>
  <p class="fade-in">A clear view through the noise. Stay grounded. Stay aware.</p>

  <button class="fade-in" onclick="checkReality()">Run Reality Check</button>

  <p id="result" style="margin-top: 1.5em; font-size: 1.2rem; opacity: 0.9;"></p>

  <footer>¬© 2025 Reality Check</footer>

  <script>
    const facts = [
      "Truth doesn‚Äôt fear investigation.",
      "Reality is consistent, even when beliefs are not.",
      "Awareness is your greatest defense.",
      "Perception isn‚Äôt always reality.",
      "Question everything ‚Äî especially what comforts you."
    ];

    function checkReality() {
      const random = facts[Math.floor(Math.random() * facts.length)];
      const resultEl = document.getElementById('result');
      resultEl.textContent = random;
      resultEl.classList.add('fade-in');
      setTimeout(() => resultEl.classList.remove('fade-in'), 1200);
    }

    // Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
